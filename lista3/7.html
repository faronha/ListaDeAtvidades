<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="5.css">
    <style>
        body {
            background-image: url("https://w0.peakpx.com/wallpaper/495/98/HD-wallpaper-batman-city-dark-cityscape-video-game-batman-arkham-knight.jpg");
            background-repeat: no-repeat;
            background-size: 200%;
        }
        .carrossel-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .carrossel-btns button {
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #ffb300;
            color: #222;
            cursor: pointer;
            font-weight: bold;
        }
        .carrossel-btns button:hover {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <h1>Carrossel Simples</h1>
    <img id="grande" src="img/batmanCelular.jpg" alt="Imagem grande">
    <div class="carrossel-btns">
        <button id="anterior">Anterior</button>
        <button id="proxima">Pr√≥xima</button>
    </div>
    <script>
    const grande = document.getElementById("grande")
    const anterior = document.getElementById("anterior")
    const proxima = document.getElementById("proxima")

    anterior.addEventListener("click", function() {
        if (grande.src.includes("batmanCelular.jpg")) {
            grande.src = "img/alerquina.jpg";
        } else if (grande.src.includes("coringa.jpg")) {
            grande.src = "img/batmanCelular.jpg";
        } else if (grande.src.includes("alerquina.jpg")) {
            grande.src = "img/coringa.jpg";
        }
    })

    proxima.addEventListener("click", function() {
        if (grande.src.includes("batmanCelular.jpg")) {
            grande.src = "img/coringa.jpg";
        } else if (grande.src.includes("coringa.jpg")) {
            grande.src = "img/alerquina.jpg";
        } else if (grande.src.includes("alerquina.jpg")) {
            grande.src = "img/batmanCelular.jpg";
        }
    })
</script>
</body>
</html>
