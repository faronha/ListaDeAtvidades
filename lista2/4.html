<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4) Seções Responsivas</title>
  <link rel="stylesheet" href="4.css">
</head>
<body>
  <header>
    <h1>4) Layout com três seções</h1>
  </header>
  <div class="container">
    <div class="sections">
      <section class="secao" id="home">
        <h2>Home</h2>
        <p>Bem-vindo(a) ao site! Esta é a seção inicial.</p>
      </section>
      <section class="secao" id="sobre">
        <h2>Sobre</h2>
        <p>Informações sobre o projeto, missão e valores.</p>
      </section>
      <section class="secao" id="contato">
        <h2>Contato</h2>
        <p>Envie uma mensagem para falar com a equipe.</p>
      </section>
    </div>
  </div>
</body>
</html>
